_BASE_: LED_R50_train.yaml
MODEL:
  BACKBONE:
    NAME: "D2SwinTransformer"
  SWIN:
    EMBED_DIM: 192
    DEPTHS: [2, 2, 18, 2]
    NUM_HEADS: [6, 12, 24, 48]
    WINDOW_SIZE: 12
    APE: False
    DROP_PATH_RATE: 0.3
    PATCH_NORM: True
    PRETRAIN_IMG_SIZE: 384
  WEIGHTS: "swin_large_patch4_window12_384_22k.pkl"
  # Keeping the original COCO means and stds provided better transfer learning results than using GraSP's
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.120, 57.375]
  MASK_FORMER:
    NUM_OBJECT_QUERIES: 200
  SEM_SEG_HEAD:
    NUM_CLASSES: 9
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.00005
  ### LED only EndoVis 2017, 2018 ###
  # 2958 images
  # 185 iter per epoch with 16 IMS_PER_BATCH
  STEPS: (6167, 7708)
  MAX_ITER: 9250
  CHECKPOINT_PERIOD: 185
TEST:
  EVAL_PERIOD: 370
DATASETS:
  TRAIN: ("led_train",)
  TEST: ("led_test",)